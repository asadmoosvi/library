<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Library</title>
  </head>
  <body>
    <main class="container-lg py-2">
      <h1 class="display-1">Library</h1>
      <div
        class="
          d-flex
          flex-column flex-sm-row
          justify-content-between
          align-items-start
          mt-3
        "
      >
        <ul class="nav nav-tabs" id="tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="true" href="#">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Read</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Unread</a>
          </li>
        </ul>
        <button class="btn btn-outline-primary mt-3 mt-sm-0">
          <i class="bi bi-plus-lg"></i> Add book
        </button>
      </div>
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mt-3"
        id="books"
      ></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
